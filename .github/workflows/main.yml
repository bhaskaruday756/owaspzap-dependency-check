name: OWASP Dependency Check (Docker)

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  dependency-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      
      - name: Run OWASP Dependency-Check using Docker
        continue-on-error: true
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          # Create output directory with proper permissions
          mkdir -p ${{ github.workspace }}/dependency-check-report
          chmod 777 ${{ github.workspace }}/dependency-check-report
          
          docker run --rm \
            --env NVD_API_KEY="$NVD_API_KEY" \
            --volume ${{ github.workspace }}:/src:rw \
            --volume dependency-check-data:/usr/share/dependency-check/data \
            owasp/dependency-check:latest \
            --project "my-secure-app" \
            --scan /src \
            --format HTML \
            --format JSON \
            --out /src/dependency-check-report \
            --nvdApiKey "$NVD_API_KEY" \
            --failOnCVSS 11
      
      - name: List generated files (debug)
        if: always()
        run: |
          echo "=== Contents of dependency-check-report ==="
          ls -lah dependency-check-report/ || echo "Directory not found"
          echo "=== All HTML files ==="
          find . -name "*.html" -type f
      
      - name: Upload Dependency-Check Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-check-report
          path: dependency-check-report/
          if-no-files-found: warn
